<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deprecated User Information Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 300px;
            padding: 5px;
            margin-bottom: 10px;
        }
        select {
            width: 300px;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Deprecated User Information Page</h1>
    <p>This page is deprecated and should not be used.</p>
    <p>Use of this page for accessing user information is discouraged.</p>
    <hr>
    <h2>User Information Search</h2>
    <label for="searchType">Search By:</label>
    <select id="searchType">
        <option value="username">Username</option>
        <option value="email">Email</option>
        <option value="fullName">Full Name</option>
        <option value="gender">Gender</option>
        <option value="birthdate">Birthdate</option>
    </select><br><br>
    <label for="searchTerm">Search Term:</label>
    <input type="text" id="searchTerm"><br><br>
    <button onclick="searchUser()">Search</button>
    <hr>
    <table id="userTable">
        <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Full Name</th>
            <th>Gender</th>
            <th>Birthdate</th>
        </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
    </table>
</div>

<script>
    function searchUser() {
        var searchType = document.getElementById("searchType").value;
        var searchTerm = document.getElementById("searchTerm").value;
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/api/user-info?searchType=" + searchType + "&searchTerm=" + encodeURIComponent(searchTerm), true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var users = JSON.parse(xhr.responseText);
                displayUsers(users);
            }
        };
        xhr.send();
    }

    function displayUsers(users) {
        var tableBody = document.getElementById("userTableBody");
        tableBody.innerHTML = "";
        users.forEach(function(user) {
            var row = document.createElement("tr");
            row.innerHTML = "<td>" + user.username + "</td>" +
                "<td>" + user.email + "</td>" +
                "<td>" + user.fullName + "</td>" +
                "<td>" + user.gender + "</td>" +
                "<td>" + user.birthdate + "</td>";
            tableBody.appendChild(row);
        });
    }
</script>
</body>
</html>
